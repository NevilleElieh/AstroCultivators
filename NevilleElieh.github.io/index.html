<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/team.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/18f7e464f9.js" crossorigin="anonymous"></script>
    <title>AstroCultivators</title>
</head>
<body>
    <div id="navbar">
        <h1>AstroCultivator</h1>
        <ul>
            <li class="nav-link"><a>Home</a></li>
            <li class="nav-link"><a>Our Team</a></li>
            <li class="nav-link"><a>About Us</a></li>
            <li class="nav-link"><a>Gallery</a></li>
            <li class="nav-link"><a>Contact</a></li>
        </ul>
    </div>
    <main>
        <div id="home">
            <div class="impact-container">
                <h1>AstroCultivator</h1>
                <div class="impact-div">
                <div class="impact-text-container"><h2 class="impact-text">Fully <span class="big-word">Auto</span>nomous</h2></div>
                <img class="impact-img" src="./assets/logos/AstroCultivator/AstroCultivator_logo_blue.png" alt="AstroCultivator arm logo">
                <div class="impact-text-container"><h2 class="impact-text">Plant <span class="big-word">Life</span> <span class="big-word">Cycle</span> Systems</h2></div>
                </div>
            </div>
            <div class="logo-div">
                <img class="logo-div-logo" src="./assets/logos/logo_div/CSUN_logo.png" alt="CSUN Logo">
                <img class="logo-div-logo" src="./assets/logos/logo_div/white-final-arcs-logo-outlined.png" alt="ARCS Logo">
                <img class="logo-div-logo" src="./assets/logos/logo_div/nasa-logo.png" alt="NASA Logo">
                <img class="logo-div-logo" src="./assets/logos/logo_div/jpl.png" alt="JPL Logo">
            </div>
        </div>
        <div id="team">
            <!-- populated in team.js -->
        </div>
        <div id="about">

        </div>
        <div id="gallery">

        </div>
        <div id="contact">

        </div>
    </main>
    <script src="scripts/team.js"></script>
</body>
</html>
